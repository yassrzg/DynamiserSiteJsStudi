<!DOCTYPE html>
<html>
<head>
  <title>Jeu de lancement de d√©</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
    <div id="alert"></div>
    <h1 onclick="resetGame()" class="reset-game">
      <span>
        <img src="images/restart.png" class="img-newGame"/>
      </span> 
      NEW GAME
    </h1>
    <div id="resultat-de"></div>
    <div class="game">
      <div id="container-player" >
          <span class="player1">
              <img src="images/couronne.png" />
          </span>
          <div class="container-player">
            <h3 class="player-ff p1 h3-LB">PLAYER 1</h3>
            <p id="score-global-joueur1"></p>
          </div>
      </div>
      <div id="dice">
        <span class="dice"></span>
      </div>
      
      <div>
          <span class="player2">
              <img src="images/couronne.png" />
          </span>
          <h3 class="player-ff p2">PLAYER 2</h3>
          <p id="score-global-joueur2"></p>
      </div>

    </div>
    <div class="game2">
      <div class="player2-current">
          <h5>CURRENT</h5>
          <p id="score-joueur1">0</p>
      </div>
      
      <div id="btnPlayOrSave">
          <button onclick="jouer()" class="btn-dice">
            <span>
              <img src="images/rafraichir.png" class="img-rafraichir"/>
            </span>ROLL DICE</button>
          <button onclick="hold()" class="btn-hold">
            <span>
              <img src="images/hold.png" class="img-hold"/>
            </span>
            HOLD
          </button>
      </div>
      <div class="player1-current">
          <h5>CURRENT</h5>
          <p id="score-joueur2">0</p>
      </div>
      
    </div>
  </section>

  
  
  <script src="main.js"></script>
</body>
</html>
